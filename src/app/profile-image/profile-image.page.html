<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<ion-header>
    <ion-toolbar>
  
      <ion-icon name="menu" slot = "start" size = large ></ion-icon>
  
      <ion-title>
        Machina Artem
      </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-avatar>
      <img *ngIf = "url" alt=""  [src]="url">
      <input (change)="uploadImage($event)" type="file" class="image-upload" accept="image/*">
    </ion-avatar>      

    <ion-button class="submit-btn" color="danger" shape="full" expand= "block" type= "submit" (click)="GoMainPage" [disabled]="!notClicked" >Confirm</ion-button>
    <ion-button class="submit-btn" color="danger" shape="full" expand= "block" type= "submit" (click)="makeAvatarDefault" (click)="GoMainPage">Not This Moments</ion-button>

    

</ion-content>
